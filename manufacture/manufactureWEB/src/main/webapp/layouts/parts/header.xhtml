<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class="left_zone">
		<div id="logo">
			<img src="../resources/images/logo.png" alt="logo" />
			<label>GalaxZon</label>
		</div> 
	</div>
	<div class="right_zone">
		<div id="membership_zone">
			<h:form> 
			    <h:outputLink value="#" rendered="#{userBean.user == null}" id="loginLink">  
     <h:outputText value="Click on this link" />  
    </h:outputLink>  	
						<p:overlayPanel id="imagePanel" for="loginLink" hideEffect="fade">




								<!-- DESCRIPTION 
	de cette balise jusq'à celle de fin , le texte est à copier tel quel de connexion.xhtml dans menu.xhtml afin de faire la petite fenetre de connexion
	ceci rend plus simple l'implementation (pour nosu en tous cas) et plus propre
	 -->

								<div id="divDeConnexion">
									<div class="divLabelConnexion">
										<span class="labelConnexion">Connexion :</span>
									</div>
									<div class="labelInputConnexion">
										<div class="divLabelConnexion">
											<span class="labelConnexion">Login :</span>
										</div>
										<div class="divInputConnexion">
											<p:inputText styleClass="inputConnexion"
												value="#{loginBean.user.userName}" />
										</div>
									</div>
									<div class="labelConnexion">
										<div class="divLabelConnexion">
											<span class="labelConnexion">Password :</span>
										</div>
										<div class="divInputConnexion">
											<p:inputText styleClass="inputConnexion"
												value="#{loginBean.user.password}" />
										</div>
									</div>
									<div class="labelConnexion">
										<div class="divBoutonConnexion">
											<p:commandButton value="Valider" id="btnVallider"
												styleClass="boutonConnexion"
												action="#{loginBean.doLogin()}" />
										</div>
										<h:outputText value="#{mbConnexion.reponse}" />
									</div>
								</div>
								<!-- Balise de fin -->

							</p:overlayPanel>
				<h:commandLink value="S'inscrire" action="signin.xhtml?faces-redirect=true"
					rendered="#{userBean.user == null}" /> 
				<h:commandLink value="Se deconnecter"
					action="#{loginBean.doLogout()}" rendered="#{userBean.user != null}" />
				<h:commandLink value="Mon profil"
					action="#{loginBean.doLogout()}" rendered="#{userBean.user != null}" />
				<h:commandLink value="Mon panier"
					action="#{loginBean.doLogout()}" rendered="#{userBean.user != null}" />
			</h:form>

		</div>
		<div id="searchBar"> 
			<h:form>
				<h:inputText value="#{globalSearchBean.searchedTerm}" />
				<h:commandButton action="#{globalSearchBean.doSearch()}"
					value="Rechercher" />
			</h:form>
		</div>

	</div>
</ui:composition>
