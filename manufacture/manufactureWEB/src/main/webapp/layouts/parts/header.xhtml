<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class="left_zone">
		<div id="logo">
			<img src="" alt="logo" />
		</div> 
	</div>
	<div class="right_zone">
		<div id="membership_zone">
			<h:form>
				<h:commandLink value="Se connecter" action="login.xhtml?faces-redirect=true"
					rendered="#{userBean.user == null}" />
				<h:commandLink value="S'inscrire" action="signin.xhtml?faces-redirect=true"
					rendered="#{userBean.user == null}" /> 
				<h:commandLink value="Se deconnecter"
					action="#{loginBean.doLogout()}" rendered="#{userBean.user != null}" />
				<h:commandLink value="Mon profil"
					action="#{loginBean.doLogout()}" rendered="#{userBean.user != null}" />
				<h:commandLink value="Mon panier"
					action="#{loginBean.doLogout()}" rendered="#{userBean.user != null}" />
			</h:form>

		</div>
		<div id="searchBar"> 
			<h:form>
				<h:inputText value="#{globalSearchBean.searchedTerm}" />
				<h:commandButton action="#{globalSearchBean.doSearch()}"
					value="Rechercher" />
			</h:form>
		</div>

	</div>
</ui:composition>
