<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</h:head>
<h:body>
	<ui:composition>
		<h:form>
			<div id="divMenu">
			
			<h:commandLink action="/pages/index">
					<img id="boutonAcceuil" onclick="#{mbNavigation.goToAccueil()}"
						src="../resources/images/accueilGris.png"
						onmousedown="this.src='../resources/images/accueilOrange.png';"
						onmouseover="this.src='../resources/images/accueilBleu.png';"
						onmouseout="this.src='../resources/images/accueilGris.png';" />
			</h:commandLink>
			
			<h:commandLink action="/pages/catalogue">
			<img id="boutonCatalogue" src="../resources/images/catalogGris.png"
				onmouseover="this.src='../resources/images/catalogBleu.png';"
				onmouseout="this.src='../resources/images/catalogGris.png';"
				onmousedown="this.src='../resources/images/catalogOrange.png';"/>
			</h:commandLink>
			
			<h:commandLink action="#{profilBean.accessProfil()}"> 
			<img id="boutonCompte" src="../resources/images/compteGris.png"
				onmouseover="this.src='../resources/images/compteBleu.png';"
				onmouseout="this.src='../resources/images/compteGris.png';"
				onmousedown="this.src='../resources/images/compteOrange.png';"/>
			</h:commandLink>
			 
			<h:commandLink action="/pages/panier">
			<img id="boutonPanier" src="../resources/images/panierGris.png"
				onmouseover="this.src='../resources/images/panierBleu.png';"
				onmouseout="this.src='../resources/images/panierGris.png';"
				onmousedown="this.src='../resources/images/panierOrange.png';"/>
			</h:commandLink>

			</div>
		</h:form>
	</ui:composition>
</h:body>
</html>
