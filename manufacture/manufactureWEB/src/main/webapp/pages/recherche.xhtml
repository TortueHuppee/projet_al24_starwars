<ui:composition template="/layouts/master_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">

	<link href="/manufactureWEB/src/main/webapp/css/style.css"
		rel="stylesheet" type="text/css" />

	<ui:define name="recherche-body">
		<div id="divRecherche">
			<p:fieldset legend="Basic" styleClass="al24FielSetContainer">
				<div>
					<p:fieldset legend="reference" styleClass="al24FielSetRecherche">
						<h:panelGrid columns="2" cellpadding="5">
							<span>Reference : <p:inputText id="inputReference" /></span>

						</h:panelGrid>
					</p:fieldset>
				</div>
				<div>
					<p:fieldset legend="categorie" styleClass="al24FielSetRecherche">
						<h:panelGrid columns="2" cellpadding="5">
							<span>Type : <p:inputText id="inputType" /></span>
							<span>Catégorie : <p:inputText id="inputCategorie" /></span>
						</h:panelGrid>
					</p:fieldset>
				</div>
				<div>
					<p:fieldset legend="options" styleClass="al24FielSetRecherche">
						<h:panelGrid columns="2" cellpadding="5">
							<span>Type : <p:inputText id="input1" /></span>
							<span>Catégorie : <p:inputText id="input2" /></span>
							<span>Type : <p:inputText id="input3" /></span>
							<span>Catégorie : <p:inputText id="input4" /></span>
						</h:panelGrid>
					</p:fieldset>
				</div>
				<div>
					<div id="divBtnRefreshRecherche">
						<div id="divBtnRefresh">
							<p:commandButton value="refresh" id="ajax1111"
								styleClass="bouton" />
						</div>
						<div id="divBtnRechercher">
							<p:commandButton value="rechercher" id="ajax41111"
								styleClass="bouton" />
						</div>
					</div>
				</div>
			</p:fieldset>
		</div>
		<div>
			<ui:insert name="articleSimple-body" />
		</div>
		<div>
			<ui:insert name="catalogue-body" />
		</div>
	</ui:define>
</ui:composition>
