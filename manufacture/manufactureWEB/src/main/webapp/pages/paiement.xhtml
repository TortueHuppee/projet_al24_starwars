<ui:composition template="/layouts/master_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="main-body">
		<f:view>
			<h:form id="myForm">
				<div class="center-body payment-form">
					<div>
					
						
						<div>
							<span>Bénéfiçiaire : GalaxZon</span>
						</div>
						<div>
						<span>Total à payer : </span>
							<span><h:outputText value="#{mbProduct.DoubleFormat(mbCart.getTotalPrice())}" /> Crédits</span>
						</div>
						<div>
							<span>Nom titulaire carte* : </span>
							<p:inputText value="#{paymentBean.cardOwnerName}" />
						</div>
						<div>
							<span>Numéro de carte* :</span>
							<p:inputText value="#{paymentBean.cardNumber}" id="saisie" />

						</div>
						<div>
							<span>Date expiration (mm/aaaa)* : </span>
							<p:inputText value="#{paymentBean.expirationDate}" />
						</div>
						<div>
							<span>Code de vérification* : </span>
							<p:inputText value="#{paymentBean.pin}" />
						</div>
						
					</div>

					<div>
						<div>
							<p:commandButton value="Oui, je confirme le paiement" id="btnValider"
								styleClass="bouton" action="#{paymentBean.valider()}" /> 
							<p:commandButton value="Annuler" id="btnAnnuler"
								styleClass="bouton" action="panierStep3.xhtml" />
						</div>
					</div>

				</div> 


			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
