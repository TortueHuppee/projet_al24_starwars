<ui:composition template="/layouts/catalogue_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="main-body">
	
		<h:form id="myForm">
        	
        	<h:panelGroup id="panier">
				<ui:repeat var="produit" value="#{mbCart.panier}">
					<div>
						<span> Product Name : #{produit.product.productRef.productName    }     </span>
						<span></span>
						<span>     Product Quantity :#{produit.quantity}</span>
						<!-- <div>#{produit.quantity * produit.product.price}</div>  -->
					</div>
				</ui:repeat>
			</h:panelGroup>
			
		</h:form>
	
	</ui:define>
		
</ui:composition>
