<ui:composition template="/layouts/master_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="panier-body">
		<h:form>
			<div>
				<div title="Ã  repeter">
					<ui:repeat var="produit" value="#{mbCart.panier}">
						<p:fieldset id="cartProduct" styleClass="al24FielSetPanier">
							<h:panelGrid columns="9" cellpadding="5">
								<!-- <div class="itemLignePanier">"#{produit.product.productRef.urlImage}"</div>  -->
								<div class="itemLignePanier">"#{produit.product.productRef.productName}"</div>
								<!-- <div class="itemLignePanier">"#{produit.product.productRef.description}"</div>  -->
								<div class="itemLignePanier">
								<!-- "#{mbCart.refreshQuantity(produit)}"  -->
									<p:spinner id="minMax" value="#{produit.quantity}" min="1"
										max="#{produit.product.stock}" />
									<f:ajax event="click"
										listener="#{mbCart.upadateProductQuantityWithSpinner(produit.product.idProduct, mbCart.quantity)}"
										render="cartProduct" />
								</div>
								<div class="itemLignePanier">modifier</div>
								<!-- <div class="itemLignePanier">quantite</div>  -->
								<div class="itemLignePanier">"#{produit.product.price}"</div>
								<div class="itemLignePanier">"#{mbCart.getSubTotalPrice(produit.product.idProduct)}"</div>
								<div>
									<p:commandButton value="Effacer" id="ajax00"
										styleClass="bouton"
										action="#{mbCart.deleteProductFromCart(produit.product.idProduct)}" />
								</div>
							</h:panelGrid>
						</p:fieldset>
					</ui:repeat>

					<p:fieldset styleClass="al24FielSetPanier">
						<h:panelGrid columns="9" cellpadding="5">
							<div class="itemLignePanier">image</div>
							<div class="itemLignePanier">titre</div>
							<div class="itemLignePanier">texte descriptif</div>
							<div class="itemLignePanier">bouton +/-</div>
							<div class="itemLignePanier">modifier</div>
							<div class="itemLignePanier">quantite</div>
							<div class="itemLignePanier">prix unitaire</div>
							<div class="itemLignePanier">total</div>
							<div>
								<p:commandButton value="effacer" id="ajax450"
									styleClass="bouton" />
							</div>
						</h:panelGrid>
					</p:fieldset>
				</div>
				<div>
					<p:fieldset styleClass="al24FielSetPanier">
						<h:panelGrid columns="3" cellpadding="5">
							<div class="itemLignePanier">quantite totale</div>
							<div class="itemLignePanier">grand total</div>
							<div class="itemLignePanier">effacer tout le panier</div>
						</h:panelGrid>
					</p:fieldset>
				</div>
			</div>
			<div>
				<p:commandButton value="Passer Commande" id="ajax0"
					styleClass="boutonPasserCommande" />
			</div>

		</h:form>
	</ui:define>


</ui:composition>
