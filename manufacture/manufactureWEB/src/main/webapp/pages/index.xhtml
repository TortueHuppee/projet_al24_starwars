<ui:composition template="/layouts/master_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="main-body">
	<f:view>
		<h:form id="myForm">
		
			<div id="accueilSite">
				<h:outputLabel value="Bienvenue sur GalaxZon.universe" />
				<br/>
				<h:outputLabel value="Site spécialisé dans la vente de pièces pour vaisseaux spatiaux quelque soit votre planète, votre vaisseau ou votrre faction." />
			</div>
			
			<div id="produitRandom">
				
				<ui:repeat var="produit" value="#{mbIndex.listeProduitRandom}">
					<div class="article-wrapper">

						<h:commandLink action="#{mbProduct.detailProduit(produit.idProduct)}">
							<f:param name="idProductRef" value="#{produit.idProduct}" />

							
								<div class="article-name">#{produit.productRef.productName}</div>
								 <img src="#{produit.productRef.urlImage}" />
								<div class="article-description">#{produit.price} Crédits</div>
							
						</h:commandLink>
					</div>					
				</ui:repeat>
					
			</div>
		
		</h:form>
		</f:view>
	</ui:define>
</ui:composition>
