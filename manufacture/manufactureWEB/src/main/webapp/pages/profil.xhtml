<ui:composition template="/layouts/master_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:define name="stylesheets">
	<h:outputStylesheet name="signInCss.css" library="css"/>
</ui:define>

	<ui:define name="main-body">
		<div class="center-body">
			<h1>Mon profil</h1>
			<div class="identity">
				<h2>Identite</h2>
				<h:outputLabel value="Prenom : "/>
				<h:outputText value="#{profilBean.userBean.user.userFirstName}"/><br />
				<h:outputLabel value="Nom : "/>
				<h:outputText value="#{profilBean.userBean.user.userName}"/><br />
				<h:outputLabel value="Date d'inscription : "/>
				<h:outputText value="#{profilBean.userBean.user.createTime.date}"/><br />
				
			</div> 
			<div class="address">
				<h2>Adresse</h2>
				<h:outputLabel value="NÂ°Rue : "/>
				<h:outputText value="profilBean.userBean.address.number"/><br />
				<h:outputLabel value="Rue : "/>
				<h:outputText value="profilBean.userBean.address.street"/><br />
				
				
			</div>
			<div class="lastBuy"> 
				<h2>Derniers achats</h2>
			</div>
		</div>
	</ui:define>
</ui:composition>
