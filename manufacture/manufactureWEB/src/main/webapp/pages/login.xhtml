<ui:composition template="/layouts/master_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="stylesheets">
		<h:outputStylesheet name="signUpCss.css" library="css" />
	</ui:define>

	<ui:define name="main-body">
		<h:form id="signinForm">
			<div class="connexion">

				<p:panel header="Se connecter">
					<p:panelGrid>
						<p:row>
							<p:column>
								<h:messages></h:messages>
								<h:outputLabel for="login_username" value="Nom utilisateur : " />
								<h:inputText value="#{loginBean.user.login}" id="login_username"
									required="true" requiredMessage="Champs obligatoire"
									styleClass="inputConnexion" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
								<h:outputLabel for="login_password" value="Mot de passe : " />
								<h:inputSecret value="#{loginBean.user.password}"
									id="login_password" required="true"
									requiredMessage="Champs obligatoire"
									styleClass="inputConnexion" />
							</p:column>
						</p:row>
						
						<p:row>
							<p:column>
									<p:commandButton value="Se connecter" actionListener="#{loginBean.doLogin()}"/>
							</p:column>
						</p:row>
						
						<p:row>				
							<p:column>
								<h:outputLabel value="Pas de compte ?" />
								<h:commandLink value="Inscrivez vous !"
									action="signin.xhtml&amp;faces-redirect=true" />
							</p:column>
						</p:row>
						
					</p:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
