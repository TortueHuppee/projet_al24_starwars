<ui:composition template="/layouts/master_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:define name="stylesheets">
	<h:outputStylesheet name="panierCss.css" library="css"/>
</ui:define>

	<ui:define name="main-body">

		<div class="login-part">
			<h:form>
				<h:messages></h:messages>
				<h:outputLabel for="login_username" value="Nom utilisateur : " />
				<h:inputText value="#{loginBean.user.userName}" id="login_username"
					required="true" requiredMessage="Champs obligatoire"></h:inputText>
				<h:outputLabel for="login_password" value="Mot de passe : " /> 
				<h:inputSecret value="#{loginBean.user.password}" id="login_password"
					required="true" requiredMessage="Champs obligatoire" />
				<h:commandButton value="se connecter"
					action="#{loginBean.doLogin()}" /> 
			</h:form>
		</div>
		<div class="signup-part"></div>
	</ui:define>
</ui:composition>
