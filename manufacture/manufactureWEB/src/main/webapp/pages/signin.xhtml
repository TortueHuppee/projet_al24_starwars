<ui:composition template="/layouts/master_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"  
    	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:define name="stylesheets">
	<h:outputStylesheet name="panierCss.css" library="css"/>
</ui:define>

	<ui:define name="main-body">
		<h:form>  
			<h:messages id="messages" globalOnly="true" />
			<h:inputText value="#{signUpBean.user.userName}" required="true" />
			<h:inputSecret value="#{signUpBean.user.password}" required="true" requiredMessage="Test" id="signin_password" /><h:message for="signin_password"></h:message>
			<p:commandButton value="S'inscrire" action="#{signUpBean.createUser()}" /> 
		</h:form>
	</ui:define>
</ui:composition>
