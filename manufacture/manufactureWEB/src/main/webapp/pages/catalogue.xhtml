					<p:tab title="Produits neufs" >	
						<h:panelGrid columns="1" cellpadding="10" >
						<div class="article-list">

								<div class="paginator">
									<h:commandLink
										action="#{mbCatalog.paginatedListConstructorProduct.goTo(mbCatalog.paginatedListConstructorProduct.getOne())}">
										<span class="glyphicon glyphicon-fast-backward"></span>
									</h:commandLink>
									<h:commandLink
										action="#{mbCatalog.paginatedListConstructorProduct.prev}">
										<span class="glyphicon glyphicon-backward"></span>
									</h:commandLink>

									<ui:repeat
										value="#{mbCatalog.paginatedListConstructorProduct.listPage}"
										var="pages">
										<h:panelGroup
											rendered="#{mbCatalog.paginatedListConstructorProduct.pageIndex == pages}">
											<span class="pagination-set">#{pages}</span>
										</h:panelGroup>
										<h:panelGroup
											rendered="#{mbCatalog.paginatedListConstructorProduct.pageIndex != pages}">
											<span class="pagination-set"><h:commandLink
													action="#{mbCatalog.paginatedListConstructorProduct.goTo(pages)}"
													value="#{pages}" /></span>
										</h:panelGroup>
									</ui:repeat>
									<h:commandLink
										action="#{mbCatalog.paginatedListConstructorProduct.next}">
										<span class="glyphicon glyphicon-forward"></span>
									</h:commandLink>
									<h:commandLink
										action="#{mbCatalog.paginatedListConstructorProduct.goTo(mbCatalog.paginatedListConstructorProduct.pages)}">
										<span class="glyphicon glyphicon-fast-forward"></span>
									</h:commandLink>

									<h:inputHidden
										value="#{mbCatalog.paginatedListConstructorProduct.pageIndex}" />
								</div>

								<ui:repeat var="produit" value="#{mbCatalog.paginatedListConstructorProduct.model}">
									<div class="article-wrapper">
										<h:commandLink action="#{mbProduct.detailProduit(produit.idProduct)}">
											<div class="article-name">#{produit.nom}</div>
											<img src="#{produit.urlPhoto}" />
											<div class="article-description">#{produit.prixMin} Crédits</div>
										</h:commandLink>
									</div>
								</ui:repeat>
								
								<div class="paginator">

									</h:commandLink>

									<ui:repeat

											<span class="pagination-set">#{pages}</span>

										<h:panelGroup

									</h:commandLink>

									<h:inputHidden
										value="#{mbCatalog.paginatedListConstructorProduct.pageIndex}" />
								</div>
							</div>
						</h:panelGrid>
