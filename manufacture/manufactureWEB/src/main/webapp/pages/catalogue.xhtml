<ui:composition template="/layouts/catalogue_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="main-body">
		<f:view>
			<h:form id="myForm">
							<div class="paginator"> 
					<h:commandLink action="#{mbCatalog.paginatedList.goTo(mbCatalog.paginatedList.getOne())}"> 
			    		<span class="glyphicon glyphicon-fast-backward"></span> 
			    	</h:commandLink> 
					<h:commandLink action="#{mbCatalog.paginatedList.prev}"> 
			    		<span class="glyphicon glyphicon-backward"></span> 
			    	</h:commandLink> 
				
			        <ui:repeat value="#{mbCatalog.paginatedList.listPage}" var="pages">
				        <h:panelGroup rendered="#{mbCatalog.paginatedList.pageIndex == pages}">
				        	<span class="pagination-set">#{pages}</span>
				        </h:panelGroup>
				        <h:panelGroup rendered="#{mbCatalog.paginatedList.pageIndex != pages}">
				        	        <span class="pagination-set"><h:commandLink action="#{mbCatalog.paginatedList.goTo(pages)}" value="#{pages}" /></span>
				        </h:panelGroup>
			        </ui:repeat>
			     	<h:commandLink action="#{mbCatalog.paginatedList.next}"> 
			    		<span class="glyphicon glyphicon-forward"></span>
			    	</h:commandLink> 
			    				<h:commandLink action="#{mbCatalog.paginatedList.goTo(mbCatalog.paginatedList.pages)}"> 
			    		<span class="glyphicon glyphicon-fast-forward"></span>
			    	</h:commandLink> 
			    	 
			        <h:inputHidden value="#{mbCatalog.paginatedList.pageIndex}"/> 
				</div> 
			 
			<div class="article-list">
				<ui:repeat var="produit" value="#{mbCatalog.paginatedList.model}">
					<div class="article-wrapper"> 

						<h:commandLink action="#{mbProduct.detailProduit(produit.id)}">
							<f:param name="idProductRef" value="#{produit.id}" />

							
								<div class="article-name">#{produit.nom}</div>
								 <img src="#{produit.urlPhoto}" />
								<div class="article-description">#{produit.prixMin}
									Cr√©dits</div>
							 

						</h:commandLink>
					</div>
				</ui:repeat>
				</div>
				<div class="paginator"> 
					<h:commandLink action="#{mbCatalog.paginatedList.goTo(mbCatalog.paginatedList.getOne())}"> 
			    		<span class="glyphicon glyphicon-fast-backward"></span> 
			    	</h:commandLink> 
					<h:commandLink action="#{mbCatalog.paginatedList.prev}"> 
			    		<span class="glyphicon glyphicon-backward"></span> 
			    	</h:commandLink> 
				
			        <ui:repeat value="#{mbCatalog.paginatedList.listPage}" var="pages">
				        <h:panelGroup rendered="#{mbCatalog.paginatedList.pageIndex == pages}">
				        	<span class="pagination-set">#{pages}</span>
				        </h:panelGroup>
				        <h:panelGroup rendered="#{mbCatalog.paginatedList.pageIndex != pages}">
				        	        <span class="pagination-set"><h:commandLink action="#{mbCatalog.paginatedList.goTo(pages)}" value="#{pages}" /></span>
				        </h:panelGroup>
			        </ui:repeat>
			     	<h:commandLink action="#{mbCatalog.paginatedList.next}"> 
			    		<span class="glyphicon glyphicon-forward"></span>
			    	</h:commandLink> 
			    				<h:commandLink action="#{mbCatalog.paginatedList.goTo(mbCatalog.paginatedList.pages)}"> 
			    		<span class="glyphicon glyphicon-fast-forward"></span>
			    	</h:commandLink> 
			    	 
			        <h:inputHidden value="#{mbCatalog.paginatedList.pageIndex}"/> 
				</div> 
			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
