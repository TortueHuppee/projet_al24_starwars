<ui:composition template="/layouts/catalogue_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="main-body">

		<h:form id="myForm">

				<ui:repeat var="produit" value="#{mbCatalog.listeProduitAffichee}">
					<div class="article-wrapper">
						<div class="article-name">#{produit.nom}</div>
						<!-- 				<img src="#{produit.urlPhoto}" /> -->
						<div class="article-description">#{produit.prixMin} Cr√©dits</div>
					</div>
				</ui:repeat>

		</h:form>
		
	</ui:define>


</ui:composition>
