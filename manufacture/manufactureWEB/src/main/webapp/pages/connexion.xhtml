<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="toto.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body>

	<h:form>
		<!-- DESCRIPTION 
	de cette balise jusq'à celle de fin , le texte est à copier tel quel de connexion.xhtml dans menu.xhtml afin de faire la petite fenetre de connexion
	ceci rend plus simple l'implementation (pour nosu en tous cas) et plus propre
	 -->
		<div id="divDeConnexion">
			<div class="divLabelConnexion">
				<span class="labelConnexion">Connexion :</span>
			</div>
			<div class="labelInputConnexion">
				<div class="divLabelConnexion">
					<span class="labelConnexion">Login :</span>
				</div>
				<div class="divInputConnexion">
					<p:inputText styleClass="inputConnexion" value="#{mbConnexion.login}" />
				</div>
			</div>
			<div class="labelConnexion">
				<div class="divLabelConnexion">
					<span class="labelConnexion">Password :</span>
				</div>
				<div class="divInputConnexion">
					<p:inputText styleClass="inputConnexion" value="#{mbConnexion.password}" />
				</div>
			</div>
			<div class="labelConnexion">
				<div class="linkConnexion">
					<p:commandLink id="ajax" value="Inscription" />
				</div>
				<div class="divBoutonConnexion">
					<p:commandButton value="Valider" id="btnVallider" styleClass="boutonConnexion"
						action="#{mbConnexion.verifier()}" />
				</div>
				<div class="divBoutonConnexion">
					<p:commandButton value="Annuler" id="btnAnnuler" styleClass="boutonConnexion" />
				</div>
				<h:outputText value="#{mbConnexion.reponse}" />
			</div>
		</div>
		<!-- Balise de fin -->
	</h:form>
</h:body>
</html>
