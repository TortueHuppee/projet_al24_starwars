<ui:composition template="/layouts/master_layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="stylesheets">
	<h:outputStylesheet name="panierCss.css" library="css"/>
</ui:define>

	<ui:define name="main-body">


		<h:form id="myForm">
			<h:selectOneMenu value="#{mbCart.idSelectedProduct}">
				<!-- ajouter une methode ds mbcart qui retourne une liste de produits -->
				<f:selectItems var="item" value="#{mbCart.listeProductBrute}"
					itemLabel="#{item.productRef.productName}"
					itemValue="#{item.idProduct}" />
				<!-- 		<f:ajax event="change" listener="#{mbCatalog.initialisationListeAffichee()}" render="myForm"/>  -->
			</h:selectOneMenu>
			<h:commandButton value="Ajouter au Panier"
				action="#{mbCart.addProductToCart()}">
			</h:commandButton>
			<h:inputText value="#{mbCart.quantity}" />
			<!-- <h:outputLabel for="minMax" value="Quantity " />  -->
			<!-- <p:spinner id="minMax" value="#{mbCart.quantity}" min="1" max="#{mbCart.productStock}" />  -->

		<h:commandButton value="NEW Detail Panier"
				action="panier.xhtml">
			</h:commandButton>
			<h:commandButton value="OLD Detail Panier"
				action="detailPanier.xhtml">
			</h:commandButton>
		</h:form>
	</ui:define>


</ui:composition>
