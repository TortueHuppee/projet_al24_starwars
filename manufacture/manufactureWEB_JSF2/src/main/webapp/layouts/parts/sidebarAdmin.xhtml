<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<div class="options">Partie générale</div>

		<h:commandLink value="Statistiques">
			<f:ajax event="click" render=":myForm" listener="#{mbAdmin.chooseRubrique('Statistiques')}" />
		</h:commandLink>

		<h:commandLink value="Mon profil">
			<f:ajax event="click" render=":myForm" listener="#{mbAdmin.chooseRubrique('Profil')}" />
		</h:commandLink>

		<div class="options">Partie modérateur</div>
		
		<h:commandLink value="Annonces signalées">
		</h:commandLink>
		
		<h:commandLink value="Liste noire">
		</h:commandLink>
		
		<!-- Filtre recherche par nom -->
		<p:inputText placeholder="Rechercher un utilisateur">
<!-- 			<f:ajax listener="#{mbCatalog.initialisationListesAffichees()}" render=":myForm" event="keyup"/> -->
		</p:inputText>
		
	</h:form>
</ui:composition>
